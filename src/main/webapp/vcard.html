<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
 	
 	<title>NYC Mental Health Service Finder Beta - Download Contact</title>

	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="js/ol/v3.7.0-dist/ol.css">
    <link rel="stylesheet" href="css/control-common.css">

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<style>
		a.ui-btn.ui-corner-all {
			color: #0076ff;
			border-color: #0076ff;
			border-width: 1.5px;
			text-transform: capitalize;
			font-weight: 500;
		}
	</style>
</head>
<body>
	<a class='ui-btn ui-corner-all'></a>
	<script>
		$(document).ready(function(){
			var args = document.location.search.substr(1).split('&'), params = {};
			$.each(args, function(_, arg){
				var param = arg.split('=');
				params[param[0]] = param[1];
			});
			$('a').attr('href', params.vcard);
			$('a').html(decodeURIComponent(params.text));
		});
	</script>
</body>
</html>
